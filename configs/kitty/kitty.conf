# Шрифт
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Прозрачность
background_opacity 0.75
dynamic_background_opacity yes
dim_opacity 0.85

# Отступы окна
window_padding_width 12
window_margin_width 0
single_window_margin_width 0
window_border_width 0

# Темная зимняя тема
foreground #c0caf5
background #1a1b26

# Черный
color0  #15161e
color8  #414868

# Красный  
color1  #f7768e
color9  #f7768e

# Зеленый
color2  #9ece6a
color10 #9ece6a

# Желтый
color3  #e0af68
color11 #e0af68

# Синий
color4  #7aa2f7
color12 #7aa2f7

# Пурпурный
color5  #bb9af7
color13 #bb9af7

# Голубой
color6  #7dcfff
color14 #7dcfff

# Белый
color7  #a9b1d6
color15 #c0caf5

# Курсор
cursor #c0caf5
cursor_text_color #1a1b26
cursor_shape beam
cursor_beam_thickness 2
cursor_blink_interval 0.5

# Выделение
selection_foreground #c0caf5
selection_background #33467c

# URL
url_color #7aa2f7
url_style curly

# Табы
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_bar_background #16161e
tab_bar_margin_width 4
tab_bar_margin_height 4 0

active_tab_foreground   #c0caf5
active_tab_background   #7aa2f7
active_tab_font_style   bold

inactive_tab_foreground #565f89
inactive_tab_background #24283b
inactive_tab_font_style normal

# Производительность
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Дополнительные настройки
enable_audio_bell no
window_alert_on_bell no
bell_on_tab no