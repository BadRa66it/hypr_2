########################################################################################
#                           Hyprland Config by Maestro
#                         Reforged for Frosted Glass Look
#########################################################################################

# You have to change this based on your monitors 
monitor = ,preferred,auto,1

#Telling Hyprland which GPU to use. For Multi Gpu 
# env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Status bar :) 
exec-once = waybar
# Notification 
exec-once = dunst
# Wallpaper 
exec-once = swaybg -o \* -i ~/.config/hypr/wallpapers/winter-wallpaper.jpg -m fill
# For keyboard 
exec-once = fcitx5 -D
# Bluetooth
exec-once = blueman-applet
# Authentication Agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Screen Sharing & DBus
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
  # Remap Capslock -> Esc for Vim users  
  # kb_options = caps:escape
  kb_layout = us,ru
  kb_options = grp:alt_shift_toggle
  repeat_rate = 50
  repeat_delay = 240
  follow_mouse = 1

  touchpad {
    disable_while_typing = 1
    natural_scroll = 1
    clickfinger_behavior = 1
  }
}

gestures { 
  workspace_swipe = true 
  workspace_swipe_min_speed_to_force = 5
}

decoration {
    rounding = 15
    
    active_opacity = 0.95
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0
    
    blur {
        enabled = true
        size = 12
        passes = 4
        noise = 0.01
        contrast = 1.1
        brightness = 1.2
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        popups = true
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
    
    drop_shadow = yes
    shadow_range = 25
    shadow_render_power = 3
    col.shadow = rgba(00000055)
    shadow_offset = 0 5
    
    # Дополнительные эффекты для зимней темы
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.2
}

# Специальные правила для прозрачности
windowrulev2 = opacity 0.95 0.85,class:^(kitty)$
windowrulev2 = opacity 0.95 0.85,class:^(Code)$
windowrulev2 = opacity 0.95 0.85,class:^(discord)$
windowrulev2 = opacity 0.95 0.85,class:^(telegram-desktop)$
windowrulev2 = opacity 0.98 0.95,class:^(firefox)$
windowrulev2 = opacity 0.98 0.95,class:^(chromium)$

# Правила для всплывающих окон
windowrulev2 = opacity 0.95 0.90,floating:1
windowrulev2 = noshadow,floating:0

# Анимации с эффектом снега
animations {
    enabled = yes
    
    # Кривые Безье для плавных анимаций
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    bezier = snow, 0.68, -0.55, 0.265, 1.55
    
    # Анимации окон
    animation = windows, 1, 5, snow, slide
    animation = windowsIn, 1, 5, snow, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 4, smoothIn, slide
    
    # Анимации границ и теней
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = fadeIn, 1, 5, smoothIn
    animation = fadeOut, 1, 5, smoothOut
    animation = fadeShadow, 1, 5, smoothIn
    
    # Анимации воркспейсов
    animation = workspaces, 1, 6, overshot, slidevert
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

# Основные настройки с зимними цветами
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    
    # Зимние градиенты для границ
    col.active_border = rgba(ffffff30) rgba(87ceebaa) rgba(ffffff50) 45deg
    col.inactive_border = rgba(ffffff10) rgba(ffffff20) 45deg
    
    # Группировка окон
    col.group_border = rgba(ffffff10)
    col.group_border_active = rgba(87ceeb50)
    
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# Настройки misc для лучшей производительности
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
    vfr = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
}


