# You have to change this based on your monitors 
monitor = eDP-1,1366x768@60,0x0,1
monitor = HDMI-A-1,1920x1080@60,auto,1


#Telling Hyprland which GPU to use. For Multi Gpu 
# env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
# Status bar :) 
exec-once = waybar
# Notification 
exec-once = dunst
# Wallpaper 
exec-once = swaybg -o \* -i ~/.config/hypr/wallpapers/AnimeWaiting.png -m fill
# For screen sharing 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once = fcitx5 -D
# Custom Start Page 
exec-once = ~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once = blueman-applet # Make sure you have installed blueman + blueman-utils

# Screen Sharing 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  # kb_options = caps:escape
  kb_layout = us,ru
  kb_options = grp:alt_shift_toggle
  repeat_rate = 50
  repeat_delay = 240

  touchpad {
    disable_while_typing = 1
    natural_scroll = 1
    clickfinger_behavior = 1
    middle_button_emulation = 0
    tap-to-click = 1
  }
}


gestures { 
  workspace_swipe = true 
  workspace_swipe_min_speed_to_force = 5
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(ffffff30) rgba(ffffff50) 45deg
    col.inactive_border = rgba(ffffff10)
    layout = dwindle
}

decoration {

  rounding = 14
  
  blur {
    size = 8
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = true
	}

  drop_shadow = true
	shadow_range = 30
	shadow_render_power = 3
	col.shadow = 0xffa7caff #86AAEC
	col.shadow_inactive = 0x50000000

}

# Blur 
blurls = waybar

animations {
    enabled = yes
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}


dwindle {

    pseudotile = 1 # enable pseudotiling on dwindle
    force_split = 0 
    no_gaps_when_only = true

}

master {

    new_on_top = true
    no_gaps_when_only = true

}

misc {

    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    vfr = true
    hide_cursor_on_touch = true

}

