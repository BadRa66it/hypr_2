########################################################################################
#                           Hyprland Config by Maestro
#                         Reforged for Frosted Glass Look
#########################################################################################

# You have to change this based on your monitors 
monitor = ,preferred,auto,1

#Telling Hyprland which GPU to use. For Multi Gpu 
# env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Status bar :) 
exec-once = waybar
# Notification 
exec-once = dunst
# Wallpaper 
exec-once = swaybg -o \* -i ~/.config/hypr/wallpapers/winter-wallpaper.jpg -m fill
# For keyboard 
exec-once = fcitx5 -D
# Bluetooth
exec-once = blueman-applet
# Authentication Agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Screen Sharing & DBus
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
  # Remap Capslock -> Esc for Vim users  
  # kb_options = caps:escape
  kb_layout = us,ru
  kb_options = grp:alt_shift_toggle
  repeat_rate = 50
  repeat_delay = 240
  follow_mouse = 1

  touchpad {
    disable_while_typing = 1
    natural_scroll = 1
    clickfinger_behavior = 1
  }
}

gestures { 
  workspace_swipe = true 
  workspace_swipe_min_speed_to_force = 5
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Frosted border colors
    col.active_border = rgba(ffffff66)
    col.inactive_border = rgba(ffffff22)

    layout = dwindle
    allow_tearing = false
}

decoration {
  rounding = 15

  # Global opacity for the frosted glass effect
  active_opacity = 0.88
  inactive_opacity = 0.82
  fullscreen_opacity = 1.0

  blur {
    enabled = true
    size = 10
    passes = 4
    noise = 0.01
    contrast = 1.1
    brightness = 1.1
    vibrancy = 0.2
    popups = true
    ignore_opacity = true
	}

  drop_shadow = true
	shadow_range = 30
	shadow_render_power = 3
	col.shadow = rgba(00000044)
}

animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    
    animation = windows, 1, 5, wind, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_on_top = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

